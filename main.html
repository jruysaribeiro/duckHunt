<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Duck Hunt</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles/gamestyles.css">
        <link rel="stylesheet" href="/styles/menustyles.css">
        <link rel="stylesheet" href="/styles/duck.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap" rel="stylesheet">
        </head>
    <div>
            <div class="menu" id="menu">
                <div class="title">
                    <h1>Duck Hunt</h1>
                </div>
                <div class="menuControls">
                    <button class="start" id="start">Start</button>
                    <button class="settings" id="settings">Settings</button>
                </div>
                
            </div>
            <div class="settings" id="settingsView" style="display: none;">
                <div class="settingsControls">
                    <div>
                        <p id="difficultySlider">Difficulty</p>
                        <input type="radio" id="easy" name="difficulty" value="1" checked>
                        <label for="easy">Easy</label>
                        <input type="radio" id="normal"name="difficulty" value="2">
                        <label for="normal">Normal</label>
                        <input type="radio" id="hard" name="difficulty" value="3">
                        <label for="hard">Hard</label>
                        
                    </div>
                    <div>
                        <p id="soundToggle">Sound</p>
                        <input type="range" min="0" max="10">
                    </div>
                    <div>
                       <p id="musicToggle">Music</p> 
                       <input type="checkbox" checked>
                    </div>
                    <div>
                        <button id="back">Back</button>
                    </div>
                </div>
            </div>
            <div class="game" id="game" style="display: none;">
                <div class="gameScreen">
                    <div class="sky" id="sky">
                        <div class ="duck" id="duck" style="display: none;"></div>
                    </div>
                    <div class="grass" id="grass">
                    </div>
                </div>
                <div class="hud" id="hud">
                    
                    <div class="bullets" id="ammo">
                        <p>Bullets</p>
                        
                        <p>R to reload</p>
                    </div>
                    <div class="hit" id="hit">
                        <p>Hit</p>
                        
                        <div id="bullet-time-container">
                            <p id="bullet-time-title">Bullet Time</p>
                            <div id="bars-container">
                                <div class="bullet-time-bar" id="bar1"></div>
                                <div class="bullet-time-bar" id="bar2"></div>
                                <div class="bullet-time-bar" id="bar3"></div>
                                <div class="bullet-time-bar" id="bar4"></div>
                                <div class="bullet-time-bar" id="bar5"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="score">
                        <p>Score</p>
                        <p id="score">0000000</p>
                    </div>
                </div>
            </div>
            <div class="pauseMenu" id="pause" style="display: none;">
                <div>
                    <button class="resume" id="resume">Resume</button>
                    <button class="shop" id="shop">Shop</button>
                    <button class="exit" id="exit">Main Menu</button>
                </div>
            </div>
            <div class="shop" id="shopView" style="display: none">
                <div class="shopControls">
                    <div class="shopItems">
                        <div class="item">
                            <img src="" alt="">
                            <p>Item 1</p>
                            <p>Price: 100</p>
                            <button>Buy</button>
                        </div>
                        <div class="item">
                            <img src="" alt="">
                            <p>Item 2</p>
                            <p>Price: 100</p>
                            <button>Buy</button>
                        </div>
                        <div class="item">
                            <img src="" alt="">
                            <p>Item 3</p>
                            <p>Price: 100</p>
                            <button>Buy</button>
                        </div>
                        <div class="item">
                            <img src="" alt="">
                            <p>Item 4</p>
                            <p>Price: 100</p>
                            <button>Buy</button>
                        </div>
                        <div class="item">
                            <img src="" alt="">
                            <p>Item 5</p>
                            <p>Price: 100</p>
                            <button>Buy</button>
                        </div>
                        <div class="item">
                            <img src="" alt="">
                            <p>Item 6</p>
                            <p>Price: 100</p>
                            <button>Buy</button>
                        </div>
                    </div>
                    <div class="shopExit">
                        <button id="shopExit">Exit</button>
                    </div>
                </div>
            </div>
        
        <script type="module" src="/program/game.js" async defer></script>
        <script type="module" src="/program/duck.js" async defer></script>
        <script type="module" src="/program/player.js" async defer></script>
        <script type="module" src="/program/weapon.js" async defer></script>
        <script type="module" src="/program/menuapp.js" async defer></script>
    </body>
</html>
